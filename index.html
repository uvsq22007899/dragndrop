<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet drag n drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="s1">

        <div class="div1">
            <img class="draggable" src="images/moon.webp">
        </div>
        <div class="div2">
            <img class="draggable" src="images/rocket.png">
        </div>
        <div class="div3">
            <img class="draggable planet" src="images/planet.png">
        </div>
      
       
</section>

    <section id="s2">

            <div class="div1">
                <img class="draggable" src="images/bug.png">
            </div>
            <div class="div2">
                <img class="draggable" src="images/ver (2).png">
            </div>
            <div class="div3">
                <img class="draggable skeleton" src="images/skeleton (2).png">
            </div>
        
           
    </section>


    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>

    <script>
        var draggableElems = document.querySelectorAll('.draggable');
        // array of Draggabillies
        var draggies = []
        // init Draggabillies
        for (var i = 0; i < draggableElems.length; i++) {
            var draggableElem = draggableElems[i];
            var draggie = new Draggabilly(draggableElem, {
                // options...
            });
            draggies.push(draggie);
        }
    </script>
</body>
</html>
