<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet drag n drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scroll-container">
        <section id="s1" class="scroll-section">
            <lottie-player src="./images/space/ovni.json" background="transparent"  speed="1"  style="width: 500px; height: 500px;" loop autoplay></lottie-player>
            <div class="div1">
                <img class="draggable" src="./images//space/astr.svg">
            </div>
            <div class="div2">
                <img class="draggable" id="moon" src="./images//space/moon.svg">
            </div>
            <div class="div3">
                <img class="draggable planet" src="./images//space/rocket.svg">
            </div>
        </section>

        <section id="s2" class="scroll-section">
            <lottie-player src="./images/paperplane.json" background="transparent"  speed="1"  style="width: 500px; height: 500px;" loop autoplay></lottie-player>
            <div class="div1">
                <img id="bird" class="draggable" src="./images//skye/bird.svg">
            </div>
            <div class="div2">
                <img class="draggable" src="./images//skye/hel.svg">
            </div>
            <div class="div3">
                <img class="draggable planet" src="./images//skye/plane.svg">
            </div>
        </section>

        <section id="s3" class="scroll-section">
            <lottie-player id="pap" src="./images/city/pap.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            <div class="div1">
                <img id="bike" class="draggable" src="./images//city/bike.svg">
            </div>
            <div class="div2">
                <img id="car" class="draggable" src="./images//city/car.svg">
            </div>
            <div class="div3">
                <img id="men" class="draggable planet" src="./images//city/walk.svg">
            </div>
        </section>
        <section id="s4" class="scroll-section">
            <div class="div1">
                <img class="draggable" src="./images//ground/frms.svg">
            </div>
            <div class="div2">
                <img class="draggable" src="./images/ground/bug.svg">
            </div>
            <div class="div3">
                <img class="draggable planet" src="./images/ground/mol.svg">
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script>
        var scrollSections = document.querySelectorAll('.scroll-section');
        scrollSections.forEach((section) => {
            var draggableElems = section.querySelectorAll('.draggable');
            draggableElems.forEach((draggableElem) => {
                new Draggabilly(draggableElem, {
                    containment: section 
                });
            });
        });
    </script>


</body>

</html>
